apiVersion: v1                                                     # Use core API version v1 – ConfigMap is part of this API group
kind: ConfigMap                                                    # This manifest defines a ConfigMap (non-secret key/value config)

metadata:
  name: configmap                                                  # Name of the ConfigMap – Deployments refer to it via configMapKeyRef.name

data:                                                              # Key/value pairs of configuration (plain text, NOT base64)
  restaurantcatalog_db_url: jdbc:mysql://mysql-db-instance.crou4s8ewv19.eu-north-1.rds.amazonaws.com:3306/restaurantdb
                                                                   # JDBC URL for the restaurant database in AWS RDS
                                                                   # (key must match what your Deployment expects in configMapKeyRef.key)

  foodcatalog_db_url: jdbc:mysql://mysql-db-instance.crou4s8ewv19.eu-north-1.rds.amazonaws.com:3306/foodcatalogdb
                                                                   # JDBC URL for the food catalog database in AWS RDS

  userdata_db_url: jdbc:mysql://mysql-db-instance.crou4s8ewv19.eu-north-1.rds.amazonaws.com:3306/userdb
                                                                   # JDBC URL for the user database in AWS RDS

  order_db_url: "mongodb+srv://admin:admin@atlas-cluster.g73atzb.mongodb.net/orderdb?retryWrites=true&w=majority"
                                                                   # Connection string for the MongoDB Atlas cluster (order database)
                                                                   # Quoted because of special characters like ? and & in the URL

  eureka_service_address: http://eureka-0.eureka-service:8761/eureka
                                                                   # Internal URL for the Eureka server inside the cluster
                                                                   # Used by Eureka and clients to register/discover services